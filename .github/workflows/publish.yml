name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
        continue-on-error: true

      - name: Run tests
        run: ./gradlew test

      - name: Build plugin
        run: ./gradlew build

      - name: Check Release Token
        run: |
          if [ -n "${{ secrets.RELEASE_TOKEN }}" ]; then
            echo "Using RELEASE_TOKEN for GitHub release"
          else
            echo "Using GITHUB_TOKEN for GitHub release (fallback)"
            echo "⚠️ For better reliability, consider creating RELEASE_TOKEN"
          fi

      # Publish to Gradle Plugin Portal (requires secrets to be configured)
      # To enable: Add GRADLE_PUBLISH_KEY and GRADLE_PUBLISH_SECRET to GitHub Secrets
      # See: https://plugins.gradle.org/u/me for API keys
      - name: Publish to Gradle Plugin Portal
        if: true
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: ./gradlew publishPlugins -Pgradle.publish.key=$GRADLE_PUBLISH_KEY -Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          name: Release ${{ github.ref_name }}
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
